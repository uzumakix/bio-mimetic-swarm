# ═══════════════════════════════════════════════════════════════
# Scenario: Search & Rescue Grid Sweep
# ═══════════════════════════════════════════════════════════════
# High target gain with wider spacing. The swarm stretches into
# a search line, then rapidly collapses when the target moves.
# Demonstrates adaptive formation changes under strong navigation.
# ═══════════════════════════════════════════════════════════════

scenario_name: "search-rescue"
scenario_description: "Wide-area sweep with aggressive target tracking"

num_agents: 40
epsilon: 50.0
sigma: 16.0
target_gain: 2.5
damping: 2.5
steps: 600
dt: 0.08

target_amp_x: 80.0
target_amp_y: 60.0
target_freq_x: 0.008
target_freq_y: 0.005
