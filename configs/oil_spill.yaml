# ═══════════════════════════════════════════════════════════════
# Scenario: Oil Spill Tracking
# ═══════════════════════════════════════════════════════════════
# Default scenario. 50 ASVs deploy from a staging area and
# self-organise to track a drifting oil slick modelled as a
# Lissajous trajectory.
#
# What to watch for:
#   - Phase 1 (0–8s):   Gaussian cloud → rapid LJ reorganisation
#   - Phase 2 (8–20s):  Hexagonal lattice crystallises
#   - Phase 3 (20s+):   Formation pursues target as a rigid body
# ═══════════════════════════════════════════════════════════════

scenario_name: "oil-spill"
scenario_description: "Track a drifting oil slick — the default demonstration"

num_agents: 50
epsilon: 80.0
sigma: 12.0
target_gain: 1.2
damping: 2.0
steps: 600
dt: 0.08

target_amp_x: 70.0
target_amp_y: 50.0
target_freq_x: 0.004
target_freq_y: 0.006
