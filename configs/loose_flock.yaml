# ═══════════════════════════════════════════════════════════════
# Scenario: Loose Flock
# ═══════════════════════════════════════════════════════════════
# Low epsilon, high sigma — weak bonds with wide spacing. Produces
# organic, bird-like flocking with stragglers and natural dispersion.
# The swarm holds together loosely but doesn't crystallise.
# ═══════════════════════════════════════════════════════════════

scenario_name: "loose-flock"
scenario_description: "Weak LJ bonds — organic bird-like flocking"

num_agents: 60
epsilon: 30.0
sigma: 18.0
target_gain: 1.5
damping: 1.5
steps: 600
dt: 0.08

target_amp_x: 70.0
target_amp_y: 55.0
target_freq_x: 0.005
target_freq_y: 0.007
